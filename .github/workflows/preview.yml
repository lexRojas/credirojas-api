name: Preview (migrate STAGING + Vercel preview)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  migrate_staging:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Apply Prisma migrations to STAGING (MySQL)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: npx prisma migrate deploy

  trigger_vercel_preview:
    needs: migrate_staging
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Preview redeploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_PREVIEW }}"
