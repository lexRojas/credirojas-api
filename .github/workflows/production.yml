name: Production (migrate PROD + Vercel deploy)

on:
  push:
    branches: [master, main, prod] # usa la rama que tengas como producci√≥n
  workflow_dispatch: {}

jobs:
  migrate_prod:
    runs-on: ubuntu-latest
    concurrency:
      group: prod-migrations
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Apply Prisma migrations to PROD (MySQL)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: npx prisma migrate deploy

  deploy_vercel:
    needs: migrate_prod
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Production Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_PROD }}"
